<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        .main{
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
        <body>
            <div class="main">
                <form th:action="@{/towatt/doLogin}" method="post" th:method="post">
                    用户名：<input type="text" th:id="name" th:name="username" />
                    <br/>
                    密码：<input type="password" th:id="password" th:name="password"/>
                    <br/>
                    <input type="submit" th:value="登陆"/>
                </form>
            </div>

    </body>
</html>
